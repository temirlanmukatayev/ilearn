{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="container">
  <div class="row justify-content-md-center mt-5">
    <div class="col col-md-4">
      <h3>Please sign up</h3>
      <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" value="Sign Up" class="btn btn-success">
      </form>
    </div>
  </div>
</div>
{% endblock content %}
