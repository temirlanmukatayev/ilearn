{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log-In{% endblock title %}

{% block content %}
<div class="container">
  <div class="row mt-5">
    <div class="col">
      <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" value="Sign In" class="btn btn-success">
        <input type="hidden" name="next" value="{{ next }}" />
      </form>
    </div>
  </div>
</div>
{% endblock content %}
